      <!-- Reload Balance Section -->
<section class="content-section">
  <div class="section-header">
    <h2>Recargar Saldo</h2>
    <p>Agrega fondos a tu cuenta para realizar certificaciones</p>
  </div>

  <div class="form-container small">
    <div class="current-balance">
      <span class="balance-label">Saldo Actual:</span>
      <span class="balance-amount">${{ currentBalance | number:'1.0-0' }}</span>
    </div>

    <div class="form-group">
      <label class="form-label">Cantidad a Recargar</label>
      <input 
        type="number" 
        [(ngModel)]="reloadAmount"
        class="form-input" 
        placeholder="0.00"
        min="1"
        step="1"
      >
    </div>

    <button class="submit-btn" (click)="onReload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
        <path d="M3 5v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9"/>
        <path d="M12 13v6"/>
        <path d="M9 16h6"/>
      </svg>
      Recargar
    </button>
  </div>
</section>
